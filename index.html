<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item-row-2">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="profile-picture" />
            <div>
              <p>Report for</p>
              <h4>Jeremy Robson</h4>
            </div>
          </div>

          <div class="rb-selection">
            <label for="daily-rb">
              <input id="daily-rb" onchange="toggleDailyMode(this)" type="radio" name="selection" />
              <span>Daily</span>
            </label>
            <label for="weekly-rb">
              <input id="weekly-rb" onchange="toggleWeeklyMode(this)" type="radio" name="selection" />
              <span>Weekly</span>
            </label>
            <label for="monthly-rb">
              <input id="monthly-rb" onchange="toggleMonthlyMode(this)" type="radio" name="selection" />
              <span>Monthly</span>
            </label>
          </div>
        </div>

        <div id="work" class="item-container">
          <div class="item">
            <div class="image-container">
              <img class="item-image" src="images/icon-work.svg" alt="work-icon"/>
            </div>
            <div class="item-content">
              <div class="item-title">
                <p>Work</p>
                <button class="options">
                  <img src="images/icon-ellipsis.svg" alt="options-button-image" />
                </button>
              </div>

              <div class="item-description">
                <h3><span></span>hrs</h3>
                <p class="prev">Last Week - <span></span>hrs</p>
              </div>
            </div>
          </div>
        </div>

        <div id="play" class="item-container">
          <div class="item">
            <div class="image-container">
              <img class="item-image" src="images/icon-play.svg" alt="play-icon"/>
            </div>
            <div class="item-content">
              <div class="item-title">
                <p>Play</p>
                <button class="options">
                  <img src="images/icon-ellipsis.svg" alt="options-button-image" />
                </button>
              </div>
              <div class="item-description">
                <h3><span></span>hrs</h3>
                <p class="prev">Last Week - <span></span>hrs</p>
              </div>
            </div>
          </div>
        </div>

        <div id="study" class="item-container">
          <div class="item">
            <div class="image-container">
              <img class="item-image" src="images/icon-study.svg" alt="study-icon"/>
            </div>
            <div class="item-content">
              <div class="item-title">
                <p>Study</p>
                <button class="options">
                  <img src="images/icon-ellipsis.svg" alt="options-button-image" />
                </button>
              </div>
              <div class="item-description">
                <h3><span></span>hrs</h3>
                <p class="prev">Last Week - <span></span>hrs</p>
              </div>
            </div>
          </div>
        </div>

        <div id="exercise" class="item-container">
          <div class="item">
            <div class="image-container">
              <img class="item-image" src="images/icon-exercise.svg" alt="exercise-icon"/>
            </div>
            <div class="item-content">
              <div class="item-title">
                <p>Exercise</p>
                <button class="options">
                  <img src="images/icon-ellipsis.svg" alt="options-button-image" />
                </button>
              </div>
              <div class="item-description">
                <h3><span></span>hrs</h3>
                <p class="prev">Last Week - <span></span>hrs</p>
              </div>
            </div>
          </div>
        </div>

        <div id="social" class="item-container">
          <div class="item">
            <div class="image-container">
              <img class="item-image" src="images/icon-social.svg" alt="social-icon"/>
            </div>
            <div class="item-content">
              <div class="item-title">
                <p>Social</p>
                <button class="options">
                  <img src="images/icon-ellipsis.svg" alt="options-button-image" />
                </button>
              </div>
              <div class="item-description">
                <h3><span></span>hrs</h3>
                <p class="prev">Last Week - <span></span>hrs</p>
              </div>
            </div>
          </div>
        </div>

        <div id="self-care" class="item-container">
          <div class="item">
            <div class="image-container">
              <img class="item-image" src="images/icon-self-care.svg" alt="self-care-icon" />
            </div>
            <div class="item-content">
              <div class="item-title">
                <p>Self Care</p>
                <button class="options">
                  <img src="images/icon-ellipsis.svg" alt="options-button-image" />
                </button>
              </div>
              <div class="item-description">
                <h3><span></span>hrs</h3>
                <p class="prev">Last Week - <span></span>hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="#">recons0ul</a>.
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
